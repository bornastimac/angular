<md-card class="edit-profile">
  <md-card-title>
    Uređivanje profila
  </md-card-title>
  <md-card-content class="edit-form">
  
      <md-input-container>
        <input mdInput #ime placeholder="Ime" value= {{userInfo.FirstName}} >
      </md-input-container>
      <md-input-container>
        <input mdInput #prezime placeholder="Prezime" value= {{userInfo.LastName}} >
      </md-input-container>
      <md-input-container>
        <input mdInput #email placeholder="Email" value= {{userInfo.Email}} >
      </md-input-container>

      <md-select  style="font-size:14px;" placeholder="Struka" [(ngModel)]="odabranaStruka" [ngModelOptions]="{standalone: true}">
        <md-option *ngFor="let struka of listaStruka" [value]="struka.value">
          {{ struka.viewValue }}
        </md-option>
      </md-select>

      <md-input-container>
        <textarea #kljucneRijeci mdInput placeholder="Ključne riječi(odvojene zarezom)" > {{userInfo.Keywords}}</textarea>
      </md-input-container>
      <md-input-container>
        <input mdInput #grad placeholder="Grad" value= {{userInfo.City}} >
      </md-input-container>
      <md-input-container>
        <textarea mdInput #oMeni placeholder="O meni" > {{userInfo.AboutMe}} </textarea>
      </md-input-container>
      <md-input-container>
        <input mdInput #kontakt placeholder="Kontakt(broj telefona)" value= {{userInfo.Phone}} >
      </md-input-container>
      <div [hidden]="!isTvrtka">
        <md-input-container>
          <input mdInput #imeTvrtke placeholder="Ime tvrtke" value= {{userInfo.CompanyName}} >
        </md-input-container>
        <md-input-container >
          <input mdInput #faks placeholder="Faks" value= {{userInfo.Fax}} >
        </md-input-container>
        <md-input-container >
          <input mdInput #kontaktBroj placeholder="Kontakt(broj telefona)" value= {{userInfo.ContactPhone}} >
        </md-input-container>
      </div>
        <button md-raised-button (click)="onSubmit(ime, prezime, email, kljucneRijeci, grad, oMeni, kontakt, imeTvrtke, faks, kontaktBroj)" color="accent"> Spremi promjene </button>
  </md-card-content>
</md-card>
